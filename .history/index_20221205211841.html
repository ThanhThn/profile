<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="content">
            <img src="avata.jpg" alt="avatar">
            <span class="name">LÊ hoàng quốc thanh</span>
            <span class="age" ></span>
            <span id="school">school: nha trang university</span>
            <div class="major">
                <span id = "major">Major:</span>
                <span id = "major--name">information technology</span>
            </div>
        </div>
        <button id="btn">tap to change</button>
    </div>

    <script>
        var ages = new Date().getFullYear() - 2003;
        var text = document.getElementsByClassName("age");
        for(let i = 0; i < text.length; i++){
            text[i].innerHTML = `age: ${ages}`;
        }
    </script>

    <script>
        const btn = document.getElementById("btn");
        const main = document.getElementsByClassName("content");
        console.log(main.length);
        btn.addEventListener("click", () => {
            document.getElementById("context").style.msTransform = "rotate(20deg)"; 
  // Standard syntax
  document.getElementById("context").style.transform = "rotate(20deg)"; 
        })
    </script>
</body>
</html>
